<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="" class="odin-outline">
                <h1 class="odin">Odin</h1>
            </div>
                
        </div>
        <div class="right-side">
            <div class="sign-up-description left">
                <h2 class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>

                <h2 class="killer-line">You <em>know</em> want to.</h2>
            </div>
            <div class="sign-up-form-div right">
                <form action="/" method="get" class="sign-up-form">

                    <fieldset>
                        <h2 class="form-title left">Let's do this!</h2>
                        <div class="left-side-form left">
                            <div class="form-row">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="user_first-name" placeholder="John" required>
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email" placeholder="johndoe@example.com" required>
                            </div>
                            <div class="form-row">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="user_password" class="error"  required>
                                <span id="message">Hello</span>
                            </div>
                        </div>
                        <div class="right-side-form left">
                            <div class="form-row">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="user_last-name" placeholder="Doe" required>
                            </div>
                            <div class="form-row">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="user_phone-number" required>
                            </div>
                            <div class="form-row">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirmed-password" class="error" required>
                            </div>
                        </div>

                    </fieldset>

                    
                </form>
                <div class="submit-btn left">
                    <button type="submit" onclick="checkPassword()">Create Account</button>
                </div>
            </div>
            <div class="already-created-account left">
                <p>Already have an account? </p>
                <a href="#">Log In</a>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
